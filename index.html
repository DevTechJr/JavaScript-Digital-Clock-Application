<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Simple Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-date"></div>
      <div class="clock-time">
        <div class="clock-time-hours">23 :</div>
        <div class="clock-time-minutes">23 :</div>
        <div class="clock-time-seconds">23</div>
      </div>
    </div>
    <h2 class="credit">Built by Anirudh Bharadwaj Vangara, minutes ago </h2>
  </body>
  <script src="clock.js"></script>
</html>
